<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Write a Choose Your Own Adventure!</title>
  </head>
  <body>
    <form method='post' action='/tRead'>
        What is the title of the story?<input type='text' name='title' value="ex. Molly's Adventure ">
        <br>
        How does the story begin?<input type='textarea' name='first_plot_point'>
        <br>
        What choices does the reader have first?
        <br>
        Choice A<input type='text' name='Choice_A' value="ex. run ">
        Choice B<input type='text' name='Choice_B' value="ex. hide">
        <br>

        <input type='submit'>
    </form>



  </body>
</html>
