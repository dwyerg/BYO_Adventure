<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Browse Adventures</title>
  </head>
  <body>
    <h1>Browse Adventures</h1>

    {% for story in theStories %}
        <br>
        <a href="/read?id={{story.key.id()}}" "{{story.title}}" id = "adventure_name">{{story.title}} by {{story.author}} </a>
    {% endfor %}

    <form action="/read" method="get">
      <input type='submit' value="Read">
    </form>

  </body>
</html>
